    auto: major
newlines:
  afterChange: 0
  afterChangelogHeader: 1
  afterChangelogVersion: 1
  afterComponent: 1
  afterFooterFile: 1
  afterFooter: 1
  afterHeaderFile: 1
  afterHeaderTemplate: 1
  afterKind: 1
  afterVersion: 1

  beforeChange: 0
  beforeChangelogVersion: 0
  beforeComponent: 0
  beforeFooterFile: 0
  beforeFooterTemplate: 0
  beforeHeaderFile: 0
  beforeHeaderTemplate: 0
  beforeKind: 0
  beforeVersion: 0
  endOfVersion: 0

custom:
  - key: github-contributor
    type: string
    minLength: 3
    optional: true
  - key: github-link
    label: GitHub Link
    type: string
    minLength: 3
    optional: true
  - key: azure-boards-workitemid-fixed
    label: FIXED Azure Boards WorkItem ID
    type: int
    minLength: 6
    optional: true
  - key: azure-boards-workitemid-related
    label: Related Azure Boards WorkItem ID
    type: int
    minLength: 6
    optional: true
replacements:
  # chart versions align with the release and get bumped by changie for us on `changie merge`.
  - path: 'dsv/package.json'
    find: '  "version": ".*",'
    replace: '  "version": "{{.VersionNoPrefix}}",'
  - path: dsv/task.json
    find: '    "Major": .*,'
    replace: '    "Major": {{.Major}},'
  - path: dsv/task.json
    find: '    "Minor": .*,'
    replace: '    "Minor": {{.Minor}},'
  - path: dsv/task.json
    find: '    "Patch": .*'
    replace: '    "Patch": {{.Patch}}'
