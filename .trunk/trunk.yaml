version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-mod-vendor
  definitions:
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      # runtime: go
      run: .trunk/go-mod-tidy-vendor.sh
      triggers:
        # - git_hooks: [commit-msg]
        - files: [go.mod, go.sum]
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
lint:
  enabled:
    - actionlint@1.6.21
    - git-diff-check
    - gitleaks@8.14.0
    - gofmt@1.16.7
    - golangci-lint@1.50.0
    - hadolint@2.10.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-taplo-cli-0.7.0
    - yamllint@1.28.0
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [markdownlint]
      paths:
        # in progress changelog notes
        - .changes/*.md
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml

cli:
  version: 0.18.1-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
